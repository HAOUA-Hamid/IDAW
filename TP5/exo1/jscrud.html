<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <title>Full CRUD Example</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="jscrud.css" rel="stylesheet">
    <script src="jscrud.js"></script>
</head>

<body>
    <h2>Student CRUD Operations</h2>

    <form id="addStudentForm" onsubmit="onFormSubmit(event);">
        <div class="form-group">
            <label for="inputNom">Nom*: </label>
            <input type="text" id="inputNom" required>
        </div>
        <div class="form-group">
            <label for="inputPrenom">Prénom: </label>
            <input type="text" id="inputPrenom">
        </div>
        <div class="form-group">
            <label for="inputDate">Date de Naissance: </label>
            <input type="date" id="inputDate">
        </div>
        <div class="form-group">
            <label for="inputCours">J'aime le cours WEB: </label>
            <input type="radio" id="inputOui" name="cours" value="oui">
            <label for="inputOui">Oui</label>
            <input type="radio" id="inputNon" name="cours" value="non">
            <label for="inputNon">Non</label>
        </div>
        
        <div class="form-group">
            <label for="inputRemarque">Remarque: </label>
            <input type="text" id="inputRemarque">
        </div>
        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Cancel</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de Naissance</th>
                <th>J'aime le cours WEB</th>
                <th>Remarque</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody"></tbody>
    </table>


    </body>

</html>
